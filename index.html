<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>heelo</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">	
	<link rel="stylesheet" type="text/css" href="public/css/styles.css">
</head>
<body>
	<header>
		<h1>Bài tập JavaScript | Calculator</h1>
	</header>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div id="clock">11:11:11</div>
				<div class="calculator">
					<div id="operation">(1 + 1) * 2</div>
					<div id="result">4</div>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn">C</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn">(</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn">)</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn">/</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn">7</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn">8</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn">9</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn">*</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn">4</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn">5</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn">6</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn">-</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn">1</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn">2</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn">3</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" >+</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" >.</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn">0</button>
						</div>
						<div class="col-md-6">
							<button type="button" class="btn-default cal-btn" >Enter</button>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		&copy; 2019 FIT - TDC
	</footer>
	<script src="public/js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
